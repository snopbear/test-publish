<ng-container [ngSwitch]="mode">
  <!-- Default button -->
  <p-button
    *ngSwitchDefault
    [label]="label"
    [icon]="_visibleIcon"
    [type]="btnType"
    styleClass="p-button-{{ severity }} {{
      isRounded ? 'p-button-rounded' : ''
    }} {{ isText ? 'p-button-text' : '' }} {{
      isRaised ? 'p-button-raised' : ''
    }} {{ isOutline ? 'p-button-outlined' : '' }} p-button-{{ size }} {{
      styleClass!
    }}"
    [iconPos]="iconPos"
  ></p-button>

  <!-- Badge mode -->
  <p-button
    *ngSwitchCase="'badge'"
    [label]="label"
    [icon]="_visibleIcon"
    [type]="btnType"
    [iconPos]="iconPos"
    styleClass="p-button-{{ severity }} {{
      isRounded ? 'p-button-rounded' : ''
    }} {{ isText ? 'p-button-text' : '' }} {{
      isRaised ? 'p-button-raised' : ''
    }} {{ isOutline ? 'p-button-outlined' : '' }} p-button-{{ size }}"
    badgeClass="p-badge-{{ badgeSeverity }} {{ styleClass! }}"
    [badge]="badgeValue"
  ></p-button>

  <!-- Button set mode -->
  <span class="p-buttonset" *ngSwitchCase="'set'">
    <ng-content select="cic-button"></ng-content>
  </span>

  <!-- Custom button content mode -->
  <p-button
    *ngSwitchCase="'template'"
    [type]="btnType"
    styleClass="p-button-{{ severity }} {{
      isRounded ? 'p-button-rounded' : ''
    }} {{ isText ? 'p-button-text' : '' }} {{
      isRaised ? 'p-button-raised' : ''
    }} {{ isOutline ? 'p-button-outlined' : '' }} p-button-{{ size }} {{
      styleClass!
    }}"
  >
    <!-- Provide an ng-template tag with content attribute -->
    <ng-content select="[content]"></ng-content>
  </p-button>
</ng-container>
